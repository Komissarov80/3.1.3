<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:switch="${user}">
    <h2 th:case="null">No user found by this id!</h2>
    <div th:case="*">
        <h2>User</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>password</th>
                <th>roles</th>
            </tr>
            </thead>
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>
            </tr>
        </table>
    </div>
    <p><a href="/logout">Logout</a></p>
</div>
</body>
</html>
